<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css" />
	<link href=scss/custom.scss"stylesheet">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">LeanWork</a>
			</div>
		</nav>
	</header>
	<main class="mt-5 p-2">
		<div class="header">
			<h1 class="fs-1 text-center">LeanWork Carrinho</h1>
		</div>
		<div class="mt-4 p-2" id="carrinhoDetalhes">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h2>Detalhes do Carrinho</h2>
						<button class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#adicionarItemModal"
							id="btnAdicionarItem">Adicionar Item</button>
						<div id="liveAlertPlaceholder"></div>
						<table id="tabelaProdutos" class="table table-dark table-striped">
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- Modal Adicionar Item -->
	<div class="modal" id="adicionarItemModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">Adicionar Item</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="produto">Nome do Produto</label>
							<input type="text" class="form-control" id="produto" placeholder="Nome do Produto" required>
							<label for="quantidade">Quantidade</label>
							<input type="text" class="form-control" id="quantidade" placeholder="Quantidade">
							<label for="precoUnitario">Preço Unitário</label>
							<input type="text" class="form-control" id="precoUnitario" placeholder="Preço">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="adicionarItem" class="btn btn-success"
						data-bs-dismiss="modal">Adicionar</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>

	<footer></footer>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<p class="text-center">LeanWork - 2024</p>
				<p class="text-center">Teste .Net</p>
			</div>
		</div>
	</div>
	</footer>

	<script src="./js/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
